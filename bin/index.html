	<script>
		var width=640, height=1140;
		Laya.init(width, height);
		Laya.stage.scaleMode='showall';
		Laya.stage.alignH='center';
		Laya.stage.screenMode='vertical';
		Laya.stage.bgColor='#fcfcfc';
		Laya.stage.frameRate='mouse';
		var splash=window.splash=new Laya.Image('splash.png');
		splash.once('loaded', null, function() {
			splash.pivot(splash.width/2, splash.height/2);
			var scale=width/1.5/splash.width;
			splash.dataSource={x:width/2, y:height/2, scaleX:scale, scaleY:scale, alpha:0.3};
			Laya.stage.addChild(splash);
			Laya.Tween.to(splash, {alpha:1.0}, 400);
		});
	</script>
	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里，js的顺序可以手动修改，修改后保留修改的顺序，新增加的js会默认依次追加到标签里-->
